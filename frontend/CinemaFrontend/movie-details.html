<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película - Cine Unai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-button {
            background: none;
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .nav-button:hover {
            background: #4ecdc4;
            color: white;
            transform: translateY(-2px);
        }

        .movie-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .movie-header {
            margin-bottom: 30px;
        }

        .movie-info {
            width: 100%;
        }

        .movie-title {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            color: #4ecdc4;
        }

        .movie-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .movie-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .movie-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .movie-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-item h3 {
            margin: 0 0 10px 0;
            color: #4ecdc4;
            font-size: 1.1em;
        }

        .detail-item p {
            margin: 0;
            color: #fff;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading-spinner::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .trailer-section {
            margin-top: 40px;
            text-align: center;
        }

        .trailer-section h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .trailer-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .trailer-container iframe {
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: block;
        }

        .language-switch {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .language-switch:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Cine Unai</div>
            <div class="subtitle" id="pageTitle">Movie Details</div>
            <div class="nav-links">
                <a href="index.html" class="nav-button" id="homeButton">Home</a>
                <button class="language-switch" id="languageSwitch">ES</button>
            </div>
        </header>
        <div id="movieDetails" class="movie-details">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://cinema-api.unaimunoz.dev';

        // Language translations
        const translations = {
            en: {
                pageTitle: "Movie Details",
                home: "Home",
                noMovieSelected: "No movie selected. Please select a movie from the home page.",
                loadError: "Failed to load movie details",
                director: "Director",
                genre: "Genre",
                language: "Language",
                country: "Country",
                trailer: "Movie Trailer"
            },
            es: {
                pageTitle: "Detalles de la Película",
                home: "Inicio",
                noMovieSelected: "No se ha seleccionado ninguna película. Por favor, selecciona una película desde la página principal.",
                loadError: "Error al cargar los detalles de la película",
                director: "Director",
                genre: "Género",
                language: "Idioma",
                country: "País",
                trailer: "Tráiler"
            }
        };

        // Get current language from localStorage or default to English
        let currentLang = localStorage.getItem('language') || 'en';

        // Function to update text content
        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('homeButton').textContent = t.home;
            document.getElementById('languageSwitch').textContent = currentLang === 'en' ? 'ES' : 'EN';
            
            // Update movie details if they exist
            const movieDetailsDiv = document.getElementById('movieDetails');
            if (movieDetailsDiv.querySelector('.movie-details-grid')) {
                const genreLabel = movieDetailsDiv.querySelector('.detail-item:nth-child(2) h3');
                const languageLabel = movieDetailsDiv.querySelector('.detail-item:nth-child(3) h3');
                const countryLabel = movieDetailsDiv.querySelector('.detail-item:nth-child(4) h3');
                const trailerTitle = movieDetailsDiv.querySelector('.trailer-section h2');

                if (genreLabel) genreLabel.textContent = t.genre;
                if (languageLabel) languageLabel.textContent = t.language;
                if (countryLabel) countryLabel.textContent = t.country;
                if (trailerTitle) trailerTitle.textContent = t.trailer;
            }
        }

        // Language switch click handler
        document.getElementById('languageSwitch').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            localStorage.setItem('language', currentLang);
            updateLanguage();
        });

        // Initial language setup
        updateLanguage();

        async function loadMovieDetails() {
            const movieDetailsDiv = document.getElementById('movieDetails');
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                movieDetailsDiv.innerHTML = `
                    <div class="error-message">
                        ${translations[currentLang].noMovieSelected}
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/movie/${slug}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(translations[currentLang].loadError);
                }

                const movie = await response.json();
                
                movieDetailsDiv.innerHTML = `
                    <div class="movie-header">
                        <div class="movie-info">
                            <h1 class="movie-title">${movie.title}</h1>
                            <div class="movie-meta">
                                <span><i class="fas fa-clock"></i> ${movie.duration} min</span>
                                <span><i class="fas fa-calendar"></i> ${new Date(movie.release_date).getFullYear()}</span>
                                <span><i class="fas fa-star"></i> ${movie.rating}/10</span>
                            </div>
                            <p class="movie-description">${movie.description}</p>
                        </div>
                    </div>
                    <div class="movie-details-grid">
                        <div class="detail-item">
                            <h3>${translations[currentLang].director}</h3>
                            <p>${movie.director}</p>
                        </div>
                        <div class="detail-item">
                            <h3>${translations[currentLang].genre}</h3>
                            <p>${movie.genre.charAt(0).toUpperCase() + movie.genre.slice(1)}</p>
                        </div>
                        <div class="detail-item">
                            <h3>${translations[currentLang].language}</h3>
                            <p>${movie.language}</p>
                        </div>
                        <div class="detail-item">
                            <h3>${translations[currentLang].country}</h3>
                            <p>${movie.country}</p>
                        </div>
                    </div>
                    ${movie.trailer_url ? `
                        <div class="trailer-section">
                            <h2>${translations[currentLang].trailer}</h2>
                            <div class="trailer-container">
                                <iframe 
                                    width="100%" 
                                    height="500" 
                                    src="${movie.trailer_url.replace('watch?v=', 'embed/')}" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                console.error('Error loading movie details:', error);
                movieDetailsDiv.innerHTML = `
                    <div class="error-message">
                        ${error.message}
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadMovieDetails);
    </script>
</body>
</html>
