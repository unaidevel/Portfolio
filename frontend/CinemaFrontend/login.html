<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.8)); }
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.85;
            margin-top: 20px;
            margin-bottom: 22px;
        }

        .section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
            background: rgba(26, 26, 46, 0.9);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .response-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #4ecdc4;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .register-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-container {
            position: relative;
            margin: 18px 0 8px 0;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üé¨ Cine Unai</div>
            <div class="subtitle">Welcome Back!</div>
        </header>

        <div class="section">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button class="btn" onclick="login()">
                <span id="loginText">Login</span>
            </button>

            <div id="loginResponse" class="response-area" style="display: none;"></div>
            <div id="loginSuccess" style="display:none; color:#4ecdc4; text-align:center; font-size:0.95em; margin-top:10px;">Login successful! Redirecting...</div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <script>
        let apiBaseUrl = 'https://cinema-api.unaimunoz.dev';
        const totalFields = 2;

        function updateProgress() {
            const fields = [
                document.getElementById('username'),
                document.getElementById('password')
            ];
            const filledFields = fields.filter(field => field.value.trim() !== '').length;
            const progress = (filledFields / totalFields) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            ['username', 'password'].forEach(fieldId => {
                document.getElementById(fieldId).addEventListener('input', updateProgress);
            });

            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('loginResponse');
            const loginBtn = document.getElementById('loginText');

            // Clear previous messages
            responseDiv.style.display = 'none';
            responseDiv.innerHTML = '';

            // Basic validation
            if (!username || !password) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '‚ùå Please fill in all fields';
                return;
            }

            try {
                loginBtn.innerHTML = '<div class="loading"></div>';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = 'Logging in...';

                // Create form data for the request
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${apiBaseUrl}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    
                    document.getElementById('loginSuccess').style.display = 'block';
                    responseDiv.style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Handle different types of error responses
                    let errorMessage = 'Login failed';
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg || err.message).join(', ');
                        } else if (typeof data.detail === 'object') {
                            errorMessage = Object.values(data.detail).join(', ');
                        }
                    }
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `‚ùå ${error.message}`;
            } finally {
                loginBtn.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
